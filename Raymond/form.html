<!DOCTYPE html>
<html lang = "en-us">
  <head>
	<title>BWH Forms</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
	<header>
		<h1>BWH Team Application Form </h1>
	</header>
    
	<div class = "bform">
		<form>
			<label for="name">Name:</label>
			<br/>
			<input type="text" id=name  name="name" required>
			<br/>
			<label for="address">Address:</label>
			<br/>
			<input type="text" id=address name="address" placeholder="Number Street Suburb  Postcode State" required>
			<br/>
			<label for="email">Email:</label>
			<br/>
			<input type="text" id=email name="email" placeholder = "someone@mail.com" required>
			<br/>
			<label for="password">Password:</label>
			<br/>
			<input type="password" id=password name="password" required>
			<br/>
			<label for="tnumber">Telephone Number:</label>
			<br/>
			<input type="text" id=tnumber name="tnumber" required>
			<br/>
			<label for="bday">Birthday:</label>
			<br/>
			<input type="date" min="1900-01-01" id=bday name="bday" required>
			<br/><br/>
			<input type="submit" value="Submit">
		</form>
	</div>
	<footer>
		<p>Created By Raymond Tran S301064 for HIT237 Team BWH </p>
	</footer>
  </body>
</html>
