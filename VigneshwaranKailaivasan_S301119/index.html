<!DOCTYPE html>
<head>
   <title>Hit226 form</title>
   <link rel="stylesheet" type="text/css" href="styles/styles.css">
 </head>
<body>
<section>
<h1 class='TopHeading'>HIT226 Registration Form</h1>
<form>	
  <h2>Personal Details</h2>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname">
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br>
  <label for="birthdate">Birthday:</label>
  <input type="date" id="birthdate" name="birthdate"> 
  <br>
  <label for="gender">Gender:</label><br>
 <input type="radio" id="genderm" name="gender" value="Male">
  <label for="genderm">Male</label><br>
  <input type="radio" id="genderf" name="gender" value="Female">
  <label for="genderf">Female</label><br>  
  <input type="radio" id="gendero" name="gender" value="Other">
  <label for="gendero">Other</label><br>
  <hr>
  <h2>Address Details</h2>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" size="80"><br>
  <label for="PhoneNo">Telephone Number:</label><br>
  <input type="tel" id="PhoneNo" name="PhoneNo">
  <hr>
  <h2>Account Details</h2>
  <label for="Email">Email Address:</label><br>
  <input type="Email" id="Email" name="Email" size="50"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" size="50">
  <input class='button' type="submit" value="Submit">

 </form>
 </section>
 <footer>Vigneshwaran Kailaivasan s301119</footer>

</body>
