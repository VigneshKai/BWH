<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Registration form</title>
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
<h1>Team BWH registration form</h1>
	<form action="submit.html">
		<fieldset>
		
			<legend class="personal">Personal Information</legend>
			<div class = "text">
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" required>
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" required>
			<label for="address">Address:</label>
			<input type="text" name="address" id="address" placeholder="street,suburb,state,postcode" required>
			</div>
			<div class ="email">
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="name@email.com" required>
			</div>
			<div class="password">
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required>
			</div>
			<div class="number">
			<label for="number">Phone Number:</label>
			<input type="number" name="number" id="number" required>
			</div>
			<div class="date">
			<label for="date">Birthdate:</label>
			<input type="date" id="date" name="date">
			</div>
			
		</fieldset>
			<input type="submit" value="Submit">

	<footer>
		<p>Tommy Lay S301021 HIT237 Prac 2</p>
	</footer>
</form>
</body>
